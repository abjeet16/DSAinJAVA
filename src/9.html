<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Array Methods Demo</title>
</head>
<body>

<h2>JavaScript Arrays Demonstration</h2>
<p id="output"></p>

<script>

    let result = "";

    // 1️⃣ Array using literal and print using for loop
    result += "<b>1. Array using Literal + for loop:</b><br>";
    let arr1 = ["Apple", "Banana", "Mango", "Orange"];

    for (let i = 0; i < arr1.length; i++) {
        result += arr1[i] + "<br>";
    }
    result += "<br>";


    // 2️⃣ Array using new constructor + forEach()
    result += "<b>2. Array using Constructor + forEach():</b><br>";
    let arr2 = new Array("Red", "Green", "Blue");

    arr2.forEach(function(item) {
        result += item + "<br>";
    });
    result += "<br>";


    // 3️⃣ Fibonacci series using forEach()
    result += "<b>3. Fibonacci Series using forEach():</b><br>";

    let fib = [0, 1];  // starting values

    // generate next 8 Fibonacci numbers
    for (let i = 2; i < 10; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }

    fib.forEach(function(num) {
        result += num + " ";
    });
    result += "<br><br>";


    // 4️⃣ Sum of numbers using forEach()
    result += "<b>4. Sum of Numbers using forEach():</b><br>";

    let numbers = [10, 20, 30, 40, 50];
    let sum = 0;

    numbers.forEach(function(num) {
        sum += num;
    });

    result += "Sum = " + sum + "<br><br>";


    // 5️⃣ Copy elements from one array to another using forEach()
    result += "<b>5. Copy Array using forEach():</b><br>";

    let source = [1, 2, 3, 4, 5];
    let target = [];

    source.forEach(function(item) {
        target.push(item);
    });

    result += "Source: " + source + "<br>";
    result += "Target: " + target + "<br><br>";


    // 6️⃣ Demonstrate join(), reverse(), sort(), concat()
    result += "<b>6. Array Methods:</b><br>";

    let fruits = ["Mango", "Apple", "Banana"];

    // join()
    result += "join(): " + fruits.join(" - ") + "<br>";

    // reverse()
    result += "reverse(): " + fruits.reverse() + "<br>";

    // sort()
    result += "sort(): " + fruits.sort() + "<br>";

    // concat()
    let moreFruits = ["Orange", "Pineapple"];
    let combined = fruits.concat(moreFruits);

    result += "concat(): " + combined + "<br>";


    // Display output
    document.getElementById("output").innerHTML = result;

</script>

</body>
</html>
